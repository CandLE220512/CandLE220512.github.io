<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Redirect</title>
</head>
<body>
  <p>Redirecting to SMS... If you are not redirected automatically, <a id="smsLink" href="#">click here to send SMS</a>.</p>

  <script>
    // URL의 쿼리 매개변수에서 전화번호와 메시지를 가져옵니다.
    const urlParams = new URLSearchParams(window.location.search);
    const phoneNumber = urlParams.get('phone') || '01012345678'; // 기본 전화번호
    const message = urlParams.get('message') || 'Hello, this is a test message!'; // 기본 메시지

    // SMS 링크 생성
    const smsLink = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;

    // 링크에 href 속성 설정
    document.getElementById('smsLink').href = smsLink;

    // 가능한 경우 자동으로 SMS 앱으로 리디렉션
    window.location.href = smsLink;
  </script>
</body>
</html>
